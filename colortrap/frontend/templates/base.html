<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>ColorTrap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <style>

	    body {
	    	background-color: #08E;
	    	margin: 0;
	    	padding: 0;
	    	color: #000;
	    }

    	.header {
    		background-color: #000;
    		color: white;
    		padding: 5px;
    	}

    	.header a,
    	.header a:visited {
    		color: white;
    	}

    	.footer {
    		border-top: 1px solid black;
    		background-color: gray;
    		bottom: 0;
    		position: fixed;
    		width: 100%;
    		color: white;
    	}

    	.content {
    		padding: 20px;
    	}

	    h1 {
	    	background-color: #02C;
	    	color: white;
	    	border: 3px solid black;
	    	margin: 3px;
	    	padding: 20px;
	    }

    	li {
    		color: white;
    	}

    </style>

    {% block extrastyle %}
    {% endblock extrastyle %}

  </head>
  <body>

  		<div class="header">

  			<div class="nav">
  				<a href="/">Home</a>
  				<a href="/contacts/">Contacts</a>
          <a href="/about/">About</a>
          <a href="/chat/">Chat</a>
          <a href="/uuid/">Uuid</a>
          <a href="/samples/">Samples</a>
  			</div>

  		</div>

  		<div class="content">
  			{% block content %}
  				<div>Content goes here ...</div>
  			{% endblock content %}
		</div>

		<div class="footer">
      {% block footer %}
			bla bla bla .. indirizzo ...
      {% endblock footer %}
		</div>

  </body>
</html>
